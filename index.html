<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop-layout">
      <div class="side-cont">
        
      </div>

      <div class="container">
        <form class="form" id="form">
          <h2>Create an account</h2>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="enail" id="email" placeholder="Your email" />
            <small></small>
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Create password (8+ chars)"
            />
            <small></small>
          </div>
          <div class="form-control">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm password"
            />
            <small></small>
          </div>
          <div class="agree-cont">
            <p>
              Agree with our <a>terms</a> & <a>conditions</a> by clicking the
              Sign Up button
            </p>

            <!--<p>Amince da <a>dokoki</a> da <a>ka'idojinmu</a> ta hanyar danna madannin Sign Up</p>-->
          </div>

          <button>Sign Up</button>
          <div class="login-cont">
            <p>Already have an account?</p>
            <a class="login" href="#">Login here</a>
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
